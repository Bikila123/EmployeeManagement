<aside id="sidebar" class="sidebar">
    <ul class="sidebar-nav" id="sidebar-nav">
         <li class="nav-item"> <a class="nav-link " routerLink="/dashboard"> <i class="bi bi-grid"></i> <span>Dashboard</span> </a></li>
         <li class="nav-item" *ngFor="let menu of menus; let i=index">
            <a class="nav-link collapsed" [attr.data-bs-target]="'#nav' + i" data-bs-toggle="collapse" href="#"> <i class="{{menu.parent_icon}}"></i><span>{{menu.parent_item_name}}</span><i class="bi bi-chevron-down ms-auto"></i> </a>
            <ul id="nav{{i}}" class="nav-content collapse " data-bs-parent="#sidebar-nav" *ngFor="let submenu of menu.menus ">
               <li> <a routerLink="{{submenu.link}}"> <i class="{{submenu.icon}}"></i><span>{{submenu.item_name}}</span> </a></li>
            </ul>
         </li>
    </ul>
 </aside>
